---
- name: Install Oh my zsh
  shell: curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh | sh
  args:
    creates: ~/.oh-my-zsh

- name: OMZ plugins
  lineinfile:
    dest:   ~/.zshrc
    line:   'plugins=(git rvm terminalapp brew brew-cask vagrant ruby gitignore z)'
    regexp: '^plugins'
    state:  present

- name: OMZ theme
  lineinfile:
    dest:   ~/.zshrc
    line:   'ZSH_THEME="aussiegeek"'
    regexp: '^ZSH_THEME'
    state:  present

- name: Init files conributions
  blockinfile:
    block:  "{{ item.block_content }}"
    create: yes
    dest:   "~/.{{ item.file_name }}"
    state:  present
  with_items:
    - file_name: zshrc
      block_content: |
        export PATH=/usr/local/bin:$PATH
        export RACK_ENV=development
        export EDITOR="mvim -f"
        export GPG_TTY=$(tty)
    - file_name: zshenv
      block_content: |
        export PATH=/usr/local/share/npm/bin:~/.rvm/bin:/usr/local/bin:$PATH
        # export CC=/usr/local/bin/gcc-4.2
        export LC_CTYPE=en_US.UTF-8
        export LANG=en_US.UTF-8

        # Aliases
        alias vudit="mvim ~/.vim/config/Vundlefile"
        alias recd="cd ..;cd -"
        alias m="mvim -S ./.session.vis"
        alias marked="open -a Marked "

        # OMZ config
        DISABLE_UPDATE_PROMPT=true

- name: Link Ag ignore file
  copy:
    dest:   ~/.agignore
    src:    agignore
